<!DOCTYPE html>
<html>
<head>
<title>Nhiệm vụ Demoder</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">  
<style>
body {
  background-color: #f0f0f0;
  font-family: 'Patrick Hand', cursive;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

h1 {
  font-size: 3rem;
  color: #333;
  text-align: center;
  margin-bottom: 20px;
}

.confetti {
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: #f00;
  border-radius: 50%;
  animation: confetti 3s linear infinite;
}

@keyframes confetti {
  0% { opacity: 1; transform: translateY(0) rotate(0deg); }
  100% { opacity: 0; transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

  <script>
    const memes = [
      { text: "Tuyệt vời ông mặt trời! Nhiệm vụ xong rồi!", gif: "https://media.giphy.com/media/l2JehQ2GitHGdVG9y/giphy.gif" },
      { text: "Chúc mừng bạn đã sống sót qua ngày hôm nay!", gif: "https://media.giphy.com/media/26tPplGWjN0xLybiU/giphy.gif" },
      { text: "Nhiệm vụ hoàn thành! Giờ thì đi ăn mừng thôi!", gif: "https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif" },
      { text: "Không có gì tuyệt vời hơn là hoàn thành công việc đúng hạn!", gif: "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" },
      { text: "Bạn thật là một siêu nhân! Đã hoàn thành nhiệm vụ khó khăn này!", gif: "https://media.giphy.com/media/SIMpdFzyk1gNhdsDHs/giphy.gif" },
      { text: "Hôm nay bạn đã làm rất tốt! Hãy tự thưởng cho mình một phần thưởng xứng đáng!", gif: "https://media.giphy.com/media/26BRzozg4TCBXv6QU/giphy.gif" },
      { text: "Chúc mừng! Bạn đã vượt qua thử thách và đạt được thành công!", gif: "https://media.giphy.com/media/yoJC2GnSClbPOkV0eA/giphy.gif" },
      { text: "Hãy ăn mừng chiến thắng của bạn! Bạn xứng đáng với điều đó!", gif: "https://media.giphy.com/media/3NtY188QaxDdC/giphy.gif" }
    ];

    const randomIndex = Math.floor(Math.random() * memes.length);
    const selectedMeme = memes[randomIndex];

    document.body.innerHTML = `
      <h1>${selectedMeme.text}</h1>
      <img src="${selectedMeme.gif}" alt="Meme" style="width: 300px;">
    `;
  </script>
</body>
</html>
